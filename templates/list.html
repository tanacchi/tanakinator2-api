<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question List</title>
</head>
<body>
    <h1>Qustion List</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>body</th>
            </tr>
            <tbody>
                {% for question in questions %}
                    <tr>
                        <td>{{question.id}}</td>
                        <td>{{question.body}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
</body>
</html>
